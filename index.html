<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fully Automated Trouble Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Nosifer', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .video-container video {
            width: 100%;
            border: 2px solid #444;
        }

        .buy-now-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #ff4500;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .buy-now-button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <h1>The Fully Automated Trouble Maker</h1>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="your-video-file.mp4" type="video/mp4">
        </video>
    </div>
    <a href="content.html" class="buy-now-button">BUY NOW</a>
</body>
</html>
